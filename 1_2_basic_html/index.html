
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hello World!</h1>
  <h3>Section 1 | Tutorial 2 | Basic HTML</h3>
  <table>
    <caption>Pastries </caption>
    <tr>
      <th>Name</th>
      <th>Bakery Near Me</th>
      <th>Image</th>
    </tr>
    <tr class="tr">
      <td>Strawberry Cake Roll </td>
      <td>Royal Bakery </td>
      <td><img style="display:block;" width="100%" height="100%" src="https://www.loveandoliveoil.com/wp-content/uploads/2019/05/strawberry-cake-roll-12-600x900.jpg"></td>
    </tr>
    <tr class="tr">
      <td>Pumpkin Pie</td>
      <td>Plasko's Farm Creamery & Cafe</td>
      <td><img style="display:block;" width="100%" height="100%" src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/fnk_the-best-pumpkin-pie_h_s4x3.jpg.rend.hgtvcom.616.462.suffix/1567523599617.jpeg"></td>
    </tr>
    <tr class="tr">
      <td>Apple Fritter</td>
      <td>Dunkin'</td>
      <td><img style="display:block;" width="100%" height="100%" src="https://www.browneyedbaker.com/wp-content/uploads/2012/10/apple-fritter-doughnuts-45-575.jpg"></td>
    </tr>
  </table>
  <button type="button">Click For Recipes!</button>
<br><br>
  <svg>
    <rect width="300" height="100" style="fill:yellow;stroke-width:5;stroke:pink" />
    <rect x = "180" width="90" height="150" style="fill:purple;stroke-width:5;stroke:black" />
  </svg>
 
</body>
</html>
